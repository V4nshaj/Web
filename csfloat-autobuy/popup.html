<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSFloat Sniper Bot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>CSFloat Sniper</h1>

    <div class="filter-section">
        <label>Discount % ≥ <input type="number" id="discountFilter" value="20" min="0" max="100"></label>
        <label>Min Price (€) <input type="number" id="minPriceFilter" value="3"></label>
        <label>Max Price (€) <input type="number" id="maxPriceFilter" value="100"></label>
        <label>Float Cap <input type="checkbox" id="floatCapToggle"></label>
        <label>Min Float <input type="number" id="minFloatFilter" value="0" step="0.01"></label>
        <label>Max Float <input type="number" id="maxFloatFilter" value="1" step="0.01"></label>
    </div>

    <div class="toggle-section">
        <button id="startBtn">Start Sniping</button>
        <button id="stopBtn">Stop</button>
        <label><input type="checkbox" id="autoBuyToggle"> Enable Auto-Buy</label>
    </div>

    <div id="log"></div>

    <script src="popup.js"></script>
</body>

</html>
